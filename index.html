<!DOCTYPE html>
<html>
<head>
    <title>Level 1 Access</title>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #38bdf8;
        }

        input {
            padding: 12px;
            width: 80%;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            text-align: center;
            margin-top: 15px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #38bdf8;
            color: #0f172a;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .error {
            color: #f87171;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîê LEVEL 1</h1>
    <p>
        Enter the 4-digit code you discovered in the room.<br>
        Only the correct number will unlock the next stage.
    </p>
    
    <input type="number" id="codeInput" placeholder="Enter code...">
    <br>
    <button onclick="checkCode()">SUBMIT</button>

    <p class="error" id="errorText">‚ùå Wrong code. Try again.</p>
</div>

<script>
    function checkCode() {
        const correctCode = "4821";   // ‚Üê CHANGE THIS number
        const userCode = document.getElementById("codeInput").value;

        if (userCode === correctCode) {
            window.location.href = "nextpage.html"; 
            // You can change this link to ANY page you want
        } else {
            document.getElementById("errorText").style.display = "block";
        }
    }
</script>

</body>
</html>
